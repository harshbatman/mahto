<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHTO Icon Preview</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }
        .phone-mockup {
            width: 300px;
            height: 600px;
            background: url('https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=1000&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            border-radius: 30px;
            border: 10px solid #333;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background-color: #000;
            border-radius: 50%; /* Circular Crop */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .app-name {
            color: white;
            font-size: 13px;
            margin-top: 5px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="phone-mockup">
        <div class="grid">
            <!-- Simulated other apps -->
            <div class="icon-container">
                <div class="app-icon" style="background: #4285F4"><span style="color:white; font-size:20px">G</span></div>
                <div class="app-name">Google</div>
            </div>
            
            <!-- MAHTO App -->
            <div class="icon-container">
                <div class="app-icon">
                    <img src="./assets/images/mahto-launcher-icon.png" alt="MAHTO">
                </div>
                <div class="app-name">MAHTO</div>
            </div>

             <div class="icon-container">
                <div class="app-icon" style="background: #34A853"></div>
                <div class="app-name">Phone</div>
            </div>
             <div class="icon-container">
                <div class="app-icon" style="background: #EA4335"></div>
                <div class="app-name">Mail</div>
            </div>
        </div>
    </div>

</body>
</html>
