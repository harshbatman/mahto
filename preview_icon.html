<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHTO Icon Preview (Fixed)</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .row {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-icon {
            width: 80px;
            height: 80px;
            background-color: #000;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensure full coverage */
        }

        .circle {
            border-radius: 50%;
        }

        .squircle {
            border-radius: 22%;
        }

        .square {
            border-radius: 10px;
        }

        .label {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

    <h2>Android Icon Preview (Safe Area Check)</h2>

    <div class="row">
        <div class="icon-container">
            <div class="app-icon circle">
                <img src="./assets/images/mahto-launcher-icon.png?v=3" alt="MAHTO">
            </div>
            <div class="label">Circle (Pixel/Standard)</div>
        </div>

        <div class="icon-container">
            <div class="app-icon squircle">
                <img src="./assets/images/mahto-launcher-icon.png?v=3" alt="MAHTO">
            </div>
            <div class="label">Squircle (Samsung)</div>
        </div>

        <div class="icon-container">
            <div class="app-icon square">
                <img src="./assets/images/mahto-launcher-icon.png?v=3" alt="MAHTO">
            </div>
            <div class="label">Rounded Square</div>
        </div>
    </div>

    <p style="color: #666; max-width: 400px; text-align: center;">
        The white text should remain fully visible within all shapes. <br>
        If it touches the edges, it is too big.
    </p>

</body>

</html>
